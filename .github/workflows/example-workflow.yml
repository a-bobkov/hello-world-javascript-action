name: Example Workflow

on:
  workflow_dispatch:
    inputs:
      who-to-greet:
        description: Who to greet in the log
        required: true
        default: World
        type: string

permissions:
  actions: read
  contents: read

jobs:
  build:
    name: Say Hello
    runs-on: ubuntu-latest
    steps:
      - name: Print to Log
        id: print-to-log
        uses: a-bobkov/hello-world-javascript-action@main
        with:
          who-to-greet: ${{ inputs.who-to-greet }}
      - name: Upload as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages/
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4